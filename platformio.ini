[env:twatch-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 460800
upload_port = /dev/ttyACM0
board_build.flash_size = 16MB
board_build.psram = enabled

; Use esptool for serial upload
upload_protocol = esptool

lib_deps =
    TFT_eSPI
    Wire
    WiFi
    RadioLib
    ESP32-audioI2S

build_flags =
    -DCORE_DEBUG_LEVEL=1
    -DBOARD_HAS_PSRAM=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=240
    -DTFT_MOSI=13
    -DTFT_SCLK=18
    -DTFT_CS=12
    -DTFT_DC=38
    -DTFT_RST=-1
    -DTFT_BL=45
    -DTOUCH_CS=-1
    -DSPI_FREQUENCY=40000000
    -DUSE_HSPI_PORT=1
